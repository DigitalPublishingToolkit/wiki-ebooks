      <nav id="main">

        <!-- <h2>Wiki Ebooks</h2> -->
        <div id="parameters">
          <!-- <h3>Project</h3> -->
          <p>Enter Wiki URL</p>
          <input type="text" id="w-proj" list="wikiProjects" placeholder="http://en.wikipedia.org/wiki/Etherpad" autofocus >

          <datalist id="wikiProjects">
            <!-- wikipedia -->
            <option value="https://de.wikipedia.org/wiki/"  data-project="wikipedia">
            <option value="https://en.wikipedia.org/wiki/" data-project="wikipedia">
            <option value="https://es.wikipedia.org/"  data-project="wikipedia">
            <option value="https://fr.wikipedia.org/"  data-project="wikipedia">
            <option value="https://it.wikipedia.org/wiki/" data-project="wikipedia">
            <option value="https://nl.wikipedia.org/wiki/" data-project="wikipedia">
            <option value="https://pt.wikipedia.org/wiki/" data-project="wikipedia">
            <!-- wikicommons -->
            <option value="https://commons.wikimedia.org/wiki/"  data-project="wikicommons">
            <!-- wiki voyage -->
            <option value="https://de.wikivoyage.org/wiki/"  data-project="wikivoyage">
            <option value="https://en.wikivoyage.org/wiki/"  data-project="wikivoyage">
            <option value="https://es.wikivoyage.org/wiki/"  data-project="wikivoyage">
            <option value="https://fr.wikivoyage.org/wiki/"  data-project="wikivoyage">
            <option value="https://it.wikivoyage.org/wiki/"  data-project="wikivoyage">
            <option value="https://nl.wikivoyage.org/wiki/"  data-project="wikivoyage">
            <option value="https://pt.wikivoyage.org/wiki/"  data-project="wikivoyage">

            <!-- wikibooks -->
            <option value="https://de.wikibooks.org/wiki/"  data-project="wikibooks">
            <option value="https://en.wikibooks.org/wiki/"  data-project="wikibooks">
            <option value="https://es.wikibooks.org/wiki/"  data-project="wikibooks">
            <option value="https://fr.wikibooks.org/wiki/"  data-project="wikibooks">
            <option value="https://it.wikibooks.org/wiki/"  data-project="wikibooks">
            <option value="https://nl.wikibooks.org/wiki/"  data-project="wikibooks">
            <option value="https://pt.wikibooks.org/wiki/"  data-project="wikibooks">

          </datalist>

        </div>
        <div id="modules">
          <div class="module wikipedia wikidata wikiquote wiktionary wikivoyage wikibooks" id="fullPage" data-info="Retrieves the Full Content">Full page<!--<span class="info"></span>--></div>
          <div class="module wikipedia wikicommons wikispecies wikibooks" id="imageDetails" data-info="Retrieves the Image Details (needs better description)">Image Details</div>
          <div class="module wikipedia wikicommons wikispecies wikibooks" id="allImages">All Images</div>
          <div class="module wikipedia wikivoyage" id="lastRevisions" data-info="Retrieves the latest N revisions">Last Revisions</div>
          <div class="module wikipedia wikidata wikispecies" id="categories" data-info="Retrieves the list of Categories to which this entry belongs">Categories</div>
          <div class="module wikipedia wikidata wikiquote wiktionary wikivoyage wikibooks" id="random" data-info="Retrieves Random Randomness">Random</div>
          <div class="module wikipedia " id="contributors" data-info="Retrieves the List of Users that contributed to the entry">Contributors</div>
        </div>
        <div id="btns">
          <button>Request</button>
          <button class="later">New Content</button> <button class="later">Lorem</button> <button class="later">Ipsum</button>
        </div>
